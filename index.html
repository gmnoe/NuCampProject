<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="css/styles.css" />
    <title>Kokomo</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm sticky-top navbar-light justify-content-center">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#kokomoNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="kokomoNavbar">
            <ul class="navbar-nav mx-auto ml-auto nav-fill w-100">
                <li class="nav-item"><a class="nav-link" href="aboutus.html"> About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="menus.html"> Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#"> Kokomo</a></li>
                <li class="nav-item"><a class="nav-link" href="#"> Order Online</a></li>
                <li class="nav-item"><a class="nav-link" href="#"> Contact</a></li>
            </ul>
        </div>    
    </div>
  </nav>

  <div class="container-fluid px-0">
    <div class="row">
      <div class="col mx-auto">
        <div id="homeCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#homeCarousel" data-slide-to="0" class="active"> </li>
              <li data-target="#homeCarousel" data-slide-to="1"> </li>
              <li data-target="#homeCarousel" data-slide-to="2"> </li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img class="d-block w-100" src="img/homepagebeach.jpg" alt="Photo of a Caribbean beach" />
                  <div class="carousel-caption">
                      <h3 class="text-dark">About Us</h3>
                  </div>
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="img/pexels-rajesh-tp-1624487 (1).jpg" alt="Photo of jerk chicken" />
                  <div  class="carousel-caption">
                      <h3>Menus</h3>
                  </div>
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="img/drinks-2578446_1920.jpg" alt="People with drinks" />
                  <div class="carousel-caption">
                      <h3>Contact Us</h3>
                  </div>
              </div>
          </div>
          <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
 
  
 

  <div class="container-fluid px-0">
    <div class="row">
      <div class="col">
        <img class="img-fluid img-thumbnail d-flex" src="img/pexels-lisa-fotios-109275.jpg" alt="Rum Cocktail" />
      </div>
      <div class="col">
        <div class="card">
          <h3 class="card-header bg-info text-white">Reserve a Table</h3>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="firstName" class="col-md-4 col-form-label">Name</label>
                <div class="col ml-auto">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                </div>
            </div>
              <div class="form-group row">
                <label class="col-12 col-md-6 col-form-label" for="numPeople" name="numPeople">Number of People</label>
                <div class="col-sm-4">
                    <select id="numPeople">
                        <option>Select...</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col col-form-label" for="date">Date</label>
                <div class="col">
                    <input type="date" class="form-control" id="date" name="date" placeholder="date">
                </div>
              </div>
              <div class="form-group row">
                <label class="col col-form-label" for="time">Time</label>
                <div class="col">
                    <input type="time" class="form-control" id="time" name="time">
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Reserve Now</button>
                </div>
            </div>
            </form>
          </div>       
        </div>
      </div>
    </div>
  </div>





    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


    
</body>
</html>
